{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'parts/files.html' %}
    <title>Adresse verification</title>
    <style>
        * {
            color: #333e48;
        }

        .adressetab {
            background-color: #3d3d3d !important;
        }
          .adressetab span{
            color: white !important;
        }
    </style>
</head>
<body>
{% include 'parts/header.html' %}
<div class="container">
    {#    <p>Profile verification</p>#}
    <div class="row mt-3 mb-3">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <hr style="width: 200px;height:2px;color: #ffcf10;opacity: 1"/>
            <h2 class="mb-0 ms-2 me-2">FINALISATION DE COMMANDE</h2>
            <hr style="width: 200px;height:2px;color: #ffcf10;opacity: 1"/>
        </div>
        <div class="col-12 text-end mt-2">
            <a href="infoverify" class="btn" style="background-color: #ffcf10">
                <img src="{% static 'Icons/right-arrow.svg' %}" style="height: 20px">
                Etape precedente
            </a>
        </div>
    </div>
    {% include 'parts/verificationtabs.html' %}
    <div class="row pb-3" style="border:solid 1px #e0d6d6">
        <div class="col-12 d-flex align-items-center py-2" style="background-color: #ffcf10">
            <span class="justify-content-center text-center me-1 "
                  style="width:30px;height:30px;background-color: #3d3d3d;border-radius: 100px;color: white">2</span>
            <span style="font-weight: 700">Adresse Verification</span>
        </div>
        <div class="col-12">
            <form method="post" action="/adresseverifyclick" class="container-fluid mt-4">
                {% csrf_token %}
                <div class="row mt-4">
                    <div class="col-12">
                        <label for="adresse1" class="mb-2">Adresse *</label>
                        <input type="text" class="form-control" value="{{ user.ClientUser.adresse1 }}" id="adresse1"
                               name="adresse1" placeholder="Numéro et nom de la voie...">
                        <input type="text" class="form-control mt-3" value="{{ user.ClientUser.adresse2 }}" id="adresse2"
                               name="adresse2" placeholder="Étage, code, numéro d'appartement...">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-6 col-lg-4 mt-3 mt-lg-0">
                        <label for="codepostal" class="mb-2">Code postal *</label>
                        <input type="text" class="form-control" value="{{ user.ClientUser.codepostal }}" id="codepostal" name="codepostal">
                    </div>
                    <div class="col-sm-6 col-lg-4 mt-3 mt-lg-0">
                        <label for="ville" class="mb-2">Ville *</label>
                        <input type="text" class="form-control" id="ville" value="{{ user.ClientUser.city }}"
                               name="ville">
                    </div>
                    <div class="col-sm-6 col-lg-4 mt-3 mt-lg-0">
                        <label for="pays" class="mb-2">Pays *</label>
                        <select class="form-select" id="pays" name="pays">
                            <option value="morocco">Morocco</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-end">
                        <button class="btn" id="create"
                                style="font-weight:700;background-color:#ffcf10;width: 320px;height: 45px ">Suivant
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'parts/footer.html' %}

<script>

</script>
</body>
</html>
